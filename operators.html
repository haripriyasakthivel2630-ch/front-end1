<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript operators</title>
</head>
<body>
    <h2>Operators</h2>
    <script>
        console.log("===1.Arthimetic operators===");
        let a=10,b=3;
        console.log("a+b=",a+b);
        console.log("a-b=",a-b);
        console.log("a/b=",a/b);
        console.log("a*b=",a*b);
        console.log("a%b=",a%b);
        console.log("a**b=",a**b);
        a++;
        console.log("a++=",a);
        b--;
        console.log("b--=",b);
        console.log("\n===2.logical operators===");
        let age=30;
        console.log("(age>18 && age<30)->",(age>18 && age<30));
        console.log("(age>25 || age===20)->",(age>25 || age===20));
        let num=-8;
        if(num>0){
            console.log(num +" is positive");
        }else if(num<0){
            console.log(num +"is negative");
        }else{
            console.log("number is zero");
        }
        
        let day=3;
        let dayname;
        switch(day){
            case 1:
            dayname="Monday";
            break;
            case 2:
            dayname="Tuesday";
            break;
            case 3:
            dayname="Wednesday";
            break;
            case 4:
            dayname="Thursday";
            break;
            case 5:
            dayname="Friday";
            break;
            case 6:
            dayname="Saturday";
            break;
            case 7:
            dayname="Sunday";
            break;
            default:
                dayname="Invalid day number";
        }
        console.log("Today is:",dayname);
    </script>
    
</body>
</html>
