<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial scale=1.0">
        <title>css box model</title>
        </head>
        <style>
            div{
                width:300px;
                height:200px;
                padding:20px;
                border:20px solid blue;
            }
            section{
                border:50px outset green;
                height:200px;
                width:200px;
                padding:30px;
                margin:70px;
                background-color: aquamarine;
            }
        </style>
    
    <body>
        
        <div>
            <h1>css box model</h1>
            <p>This is a box demonstrating the css box model.</p>
            </div>
            <div>
                <h2>Box model</h2>
                <p><mark>This is a box demonstrating the css box model</mark></p>
            </div>
        
    </body>
</html>
