<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8 ">
        <meta  name="viewport" content="width-device=width, initial-scale=0.1">
        <title>loop example</title>
    </head>
    <body>
        <script>
            for(let k=1;k<10;k++){
                console.log("Number:",k);
            }
           let i=1;
           while(i<=5){
            console.log("count:",i);
            i++;
           }
           let j=1;
           do{
            console.log("value:",j);
            j++;
            } while(j<=5);
       console.log("For loop:");
       for(let n=1;n<=10;n++){
        if(n===5){
            continue;
        }
        if(n===8){
            break;
        }
        console.log(n);
       }     


        </script>
    </body>
</html>
