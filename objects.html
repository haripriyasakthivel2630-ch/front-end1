<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.1">
        <title>Javascript object</title>
    </head>
    <body>
        <h2>object example</h2>
        <p id="output"></p>
        <script>
            const person={
                name:"Iswarya",
                age:20,
                city:"chennai"
            };
            document.getElementById("output").innerHTML=
            "Name:"+person.name+"<br>"+
            "Age:"+person.age+"<br>"+
            "city:"+person.city;

        </script>
    </body>
</html>
